<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Panel</title>

<style>
body {
  margin:0;
  font-family:Arial;
  background:#f6f6f6;
}

/* Sidebar */
.sidebar {
  position:fixed;
  left:0; top:0;
  width:160px;
  height:100vh;
  background:#000;
  padding-top:18px;
}

.sidebar a {
  display:flex;
  align-items:center;
  gap:8px;
  padding:10px 16px;
  color:#aaa;
  text-decoration:none;
  font-size:13px;
  cursor:pointer;
}

.sidebar a.active,
.sidebar a:hover {
  background:#111;
  color:#fff;
  border-left:3px solid #25D366;
}

/* Main content */
.main {
  margin-left:160px;
  padding:20px 24px;
}
</style>
</head>

<body>

<div class="sidebar">
  <a onclick="loadPage('overview')" id="overview">ğŸ  Overview</a>
  <a onclick="loadPage('products')" id="products">ğŸ“¦ Products</a>
  <a onclick="loadPage('add-product')" id="add-product">â• Add Product</a>
  <a onclick="loadPage('analytics')" id="analytics">ğŸ“Š Analytics</a>
  <a onclick="loadPage('business')" id="business">ğŸª Business</a>
  <a onclick="loadPage('contact')" id="contact">â˜ Contact</a>
</div>

<div class="main" id="content">Loadingâ€¦</div>

<script>
function loadPage(page) {
  document.querySelectorAll(".sidebar a")
    .forEach(a => a.classList.remove("active"));

  document.getElementById(page)?.classList.add("active");

  fetch(page + ".html")
    .then(r => r.text())
    .then(html => content.innerHTML = html);
}

/* default */
loadPage("overview");
</script>

</body>
</html>
