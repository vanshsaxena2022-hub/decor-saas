<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Business Details</title>

<style>
form {
  max-width:500px;
  background:#fff;
  padding:24px;
  border-radius:16px;
}
input {
  width:100%;
  padding:12px;
  margin-bottom:14px;
  border-radius:10px;
  border:1px solid #ccc;
}
button {
  width:100%;
  padding:14px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="main">
<form>
  <h2>Business Details</h2>
  <input placeholder="Business Name">
  <input placeholder="Tagline">
  <input placeholder="Phone Number">
  <input placeholder="Address">
  <input type="file">
  <button>Save</button>
</form>
</div>

</body>
</html>
