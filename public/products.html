<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Products</h2>
<div id="list"></div>

<script>
const products = {
  chair: [
    { name:"Wooden Chair", price:4500, img:"https://via.placeholder.com/150" }
  ],
  sofa: [
    { name:"Luxury Sofa", price:25000, img:"https://via.placeholder.com/150" }
  ],
  lamp: [
    { name:"Modern Lamp", price:3000, img:"https://via.placeholder.com/150" }
  ]
};

const cat = new URLSearchParams(window.location.search).get("cat");
const box = document.getElementById("list");

products[cat].forEach(p => {
  box.innerHTML += `
    <div class="card">
      <img src="${p.img}">
      <h3>${p.name}</h3>
      <p>â‚¹${p.price}</p>
      <a href="product.html?name=${p.name}&img=${p.img}">View</a>
    </div>
  `;
});
</script>

</body>
</html>
