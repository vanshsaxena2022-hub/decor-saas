<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shop</title>

<style>
body {
  margin:0;
  font-family:Arial;
  background:#f6f6f6;
}

header {
  background:#fff;
  padding:14px;
  border-bottom:1px solid #ddd;
  display:flex;
  align-items:center;
  gap:12px;
}

header img {
  height:48px;
  border-radius:8px;
}

#categories {
  display:flex;
  gap:10px;
  padding:10px;
  background:#fff;
  overflow-x:auto;
}

.cat {
  padding:6px 16px;
  border-radius:20px;
  background:#eee;
  cursor:pointer;
  font-size:14px;
}

.cat.active {
  background:#000;
  color:#fff;
}

#products {
  padding:16px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(160px,1fr));
  gap:16px;
}

.card {
  background:#fff;
  border-radius:14px;
  padding:8px;
  box-shadow:0 2px 6px rgba(0,0,0,.08);
  cursor:pointer;
}

.card img {
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
}
</style>
</head>

<body>

<header>
  <img id="logo">
  <div>
    <h2 id="shopName">Loading…</h2>
    <p style="margin:2px 0 0;font-size:13px;color:#666">
      Visualize before you buy
    </p>
  </div>
</header>

<div id="categories"></div>
<div id="products">Loading…</div>

<script>
const shopId = new URLSearchParams(location.search).get("shop");
if (!shopId) {
  document.body.innerHTML = "<h2>Invalid shop</h2>";
  throw "";
}

const API = window.location.origin;
let ALL = [];

/* Load shop info */
fetch(API + "/api/shop/" + shopId)
  .then(r => r.json())
  .then(s => {
    shopName.innerText = s.name;
    if (s.logo_url) logo.src = s.logo_url;
  });

/* Load products */
fetch(API + "/api/products?shop=" + shopId)
  .then(r => r.json())
  .then(p => {
    ALL = p;
    renderCategories();
    renderProducts(ALL);
  });

function renderCategories() {
  const cats = [...new Set(ALL.map(p => p.category).filter(Boolean))];

  categories.innerHTML =
    `<div class="cat active" onclick="filter('all',this)">All</div>`;

  cats.forEach(c => {
    categories.innerHTML +=
      `<div class="cat" onclick="filter('${c}',this)">${c}</div>`;
  });
}

function filter(cat, el) {
  document.querySelectorAll(".cat").forEach(c => c.classList.remove("active"));
  el.classList.add("active");

  renderProducts(
    cat === "all" ? ALL : ALL.filter(p => p.category === cat)
  );
}

function renderProducts(list) {
  products.innerHTML = "";

  list.forEach(p => {
    const img =
      (p.image_urls && p.image_urls[0]) ||
      p.image_url ||
      "https://via.placeholder.com/300";

    products.innerHTML += `
      <div class="card" onclick="openProduct('${p.id}')">
        <img src="${img}">
      </div>
    `;
  });
}

function openProduct(id) {
  location.href = "/detail.html?id=" + id;
}
</script>

</body>
</html>
