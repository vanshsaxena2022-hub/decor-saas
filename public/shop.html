<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f7f7f7;
    }

    header {
      background: #ffffff;
      padding: 16px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    header img {
      max-height: 60px;
    }

    header h2 {
      margin: 10px 0 0;
    }

    #categories {
      display: flex;
      overflow-x: auto;
      padding: 10px;
      background: #fff;
      gap: 10px;
      border-bottom: 1px solid #ddd;
    }

    .cat {
      padding: 8px 14px;
      border-radius: 20px;
      background: #eee;
      cursor: pointer;
      white-space: nowrap;
    }

    .cat.active {
      background: #000;
      color: #fff;
    }

    #products {
      padding: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .card {
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
    }

    .card h3 {
      font-size: 16px;
      margin: 8px 0 4px;
    }

    .card p {
      font-size: 13px;
      color: #555;
      margin: 0 0 8px;
    }

    .btn {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .buy {
      background: #25D366;
      color: #000;
    }

    .ar {
      background: #000;
      color: #fff;
    }

    .center {
      text-align: center;
      padding: 40px;
    }
  </style>
</head>

<body>


<header style="display:flex;align-items:center;gap:12px;">
  <img 
    src="https://via.placeholder.com/80" 
    id="logo"
    style="height:48px;width:48px;border-radius:8px;object-fit:cover;"
  />
  <div>
    <h2 id="shopName" style="margin:0;">Demo Decor</h2>
    <small style="color:#666">Visualize before you buy</small>
  </div>
</header>



<div id="categories"></div>

<div id="products" class="center">Loading productsâ€¦</div>

<script>

function openDetail(id) {
  window.location.href = "/detail.html?id=" + id;
}

function buyNow(id) {
  window.location.href = "/detail.html?id=" + id + "&buy=true";
}

function viewAR(url) {
  if (!url) {
    alert("AR view not available for this product");
    return;
  }
  window.open(url, "_blank");
}


  // ------------------ CONFIG ------------------
  const API_BASE = window.location.origin;

  const params = new URLSearchParams(window.location.search);
  const shopId = params.get("shop");

  if (!shopId) {
    document.body.innerHTML = "<h2 style='text-align:center;margin-top:40px'>Shop ID missing in URL</h2>";
    throw new Error("Shop ID missing");
  }

  // ------------------ LOAD PRODUCTS ------------------
  fetch(`${API_BASE}/api/products?shop=${shopId}`)
    .then(res => res.json())
    .then(products => {
      if (!Array.isArray(products) || products.length === 0) {
        document.getElementById("products").innerHTML = "<p>No products found</p>";
        return;
      }

      // Set shop name (first product's shop name if available)
      document.getElementById("shopName").innerText = "Our Collection";

      // Categories
      const cats = [...new Set(products.map(p => p.category).filter(Boolean))];
      const catBox = document.getElementById("categories");

      catBox.innerHTML = `<div class="cat active" onclick="filter('all')">All</div>`;
      cats.forEach(c => {
        catBox.innerHTML += `<div class="cat" onclick="filter('${c}')">${c}</div>`;
      });

      window.ALL_PRODUCTS = products;
      render(products);
    })
    .catch(err => {
      console.error(err);
      document.getElementById("products").innerHTML = "<p>Error loading products</p>";
    });

  // ------------------ RENDER ------------------
  function render(list) {
    const box = document.getElementById("products");
    box.innerHTML = "";

    list.forEach(p => {
      box.innerHTML += `
        <div class="card" onclick="openDetail('${p.id}')">
  <img src="${p.image_url || 'https://via.placeholder.com/300'}" />
  <h3>${p.name}</h3>
  <p>${p.description || ""}</p>

  <button class="btn buy" onclick="event.stopPropagation(); buyNow('${p.id}')">
    Buy Now
  </button>

  ${p.ar_url ? `
    <button class="btn ar" onclick="event.stopPropagation(); viewAR('${p.ar_url}')">
      View in AR
    </button>
  ` : ""}
</div>

      `;
    });
  }

  // ------------------ FILTER ------------------
  function filter(cat) {
    document.querySelectorAll(".cat").forEach(c => c.classList.remove("active"));
    event.target.classList.add("active");

    if (cat === "all") render(window.ALL_PRODUCTS);
    else render(window.ALL_PRODUCTS.filter(p => p.category === cat));
  }
  
  // ------------------ BUY NOW ------------------
function buyNow(productId) {
  window.location.href = "/buy/" + productId;
}
  
</script>
</body>
</html>
