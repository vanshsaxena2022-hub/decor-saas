<!DOCTYPE html>
<html>
<head>
  <title>Product</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="product"></div>

<script>
const p = new URLSearchParams(window.location.search);
const name = p.get("name");
const img = p.get("img");

const msg = `Hi, I want to buy this product:\n${name}\n${img}`;

document.getElementById("product").innerHTML = `
  <img src="${img}">
  <h2>${name}</h2>

  <a href="https://wa.me/919999999999?text=${encodeURIComponent(msg)}"
     class="buy">Buy on WhatsApp</a>

  <button disabled>View in my room (AR)</button>
`;
</script>

</body>
</html>
